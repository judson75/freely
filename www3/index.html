<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                	<div class="left">
						<div class="nav-left">
							<!--<div id="nav-profile-icon"><img src="http://cbhllc.net/lib/php/timthumb.php?src=lib/images/user_images/5a9a0836961c8.jpg&amp;h=35&amp;w=35&amp;zc=1"></div>-->
						</div>
                  	</div>
                    <div class="center sliding">Awesome App</div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div class="page-panel">
								<textarea class="input-round" placeholder="Share Your Status"></textarea>
                           		<span class="postPhoto"><i class="fa fa-camera-retro"></i></span>
								   <!--<span class="postVideo"><i class="fa fa-video-camera"></i></span>-->
								<button type="button" class="btn btn-primary btn-xs btn-round pull-right postStatusBtn">Post</button>
                            </div>
                            <!-- Stream -->
                            <div class="page-panel">
                            
							</div>
                            <a href="welcome.html">Welcome</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
