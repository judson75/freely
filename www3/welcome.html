<div class="pages">
    <div data-page="welcome" class="page">
        <div class="page-content">
            <div class="content-block">
                <form method="post" id="loginFrm" action="">
					<h2>Login</h2>
					<div class="form-group">
						<div class="input-group">
							<input type="email" name="email" class="form-control" placeholder="Your Email" value="" maxlength="40" autocomplete="off" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input type="password" name="password" class="form-control" placeholder="Your Password" maxlength="15" autocomplete="off" />
						</div>
					</div>

					<div class="form-group" id="remember_me_container" style="margin-bottom: 15px;">
						<input id="remember_me" name="remember_me" value="1" type="checkbox" checked />
						<label for="remember_me">Remember Me</label> 
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-block btn-primary loginBtn" name="btn-login">Sign In</button>
					</div>

					<p class="login-link">
						Not a member? <span class="show-register">Click Here To Register</span>
					</p>

				</form>
				
				
				<p class="mc-top-margin-1-5"><b>Existing Users</b></p>
				<a href="login.html" class="ui-btn ui-btn-b ui-corner-all">Sign In</a>
				

				
				<p class="mc-top-margin-1-5"><b>Don't have an account?</b></p>
				<a href="register.html" class="ui-btn ui-btn-b ui-corner-all">Sign Up</a>
            </div>
        </div>
    </div>
</div>
