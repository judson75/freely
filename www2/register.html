    <title>Register</title>

<body>
<div data-role="page" id="register">
	<div data-role="header">
		<div class="logo"><a href="welcome.html">freely</a></div>
		<h1>Register</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<!-- Share texts -->
		<div class="panel panel-default share clearfix-xs" id="status-panel">
			<div class="panel-body panel-padding">
				<h3>Sign Up</h3>
				<form id="registerFrm">
					<label for="txt-first-name">First Name</label>
					<input type="text" name="first_name" id="txt-first-name" value="" autocomplete="off">
					<label for="txt-last-name">Last Name</label>
					<input type="text" name="last_name" id="txt-last-name" value="" autocomplete="off">
					<label for="txt-email">Email Address</label>
					<input type="text" name="email" id="txt-email" value="" autocomplete="off">
					<label for="txt-password">Password</label>
					<input type="password" name="password" id="txt-password" value="" autocomplete="off">
					<label for="txt-password-confirm">Confirm Password</label>
					<input type="password" name="password_confirm" id="txt-password-confirm" value="" autocomplete="off">
					<!--<a href="#dlg-sign-up-sent" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>	-->
					<button type="button" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5 registerBtn">Submit</button>
				</form>
			</div>
		</div>
		<div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;">
			<div data-role="header">
				<h1>Almost done...</h1>
			</div>
			<div role="main" class="ui-content">
				<h3>Confirm Your Email Address</h3>
				<p>We sent you an email with instructions on how to confirm your email address. Please check your inbox and follow the instructions in the email.</p>
				<div class="mc-text-center"><a href="login.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
			</div>
		</div>	
	</div>
   <!-- /content -->
</div>
