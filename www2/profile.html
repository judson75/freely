<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
     <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="lib/css/fbphotobox.css">
    <link rel="stylesheet" href="lib/css/rcrop.min.css" media="screen" type="text/css">
    
    <link rel="stylesheet" href="lib/css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/app.css" />
    <title>ProLibertyGroup</title>
</head>

<body>
<div data-role="page" id="profile">
	<div data-role="header">
		<div class="logo"><a href="index.html" data-transition="slide" data-direction="reverse">ProLibertyGroup</a></div>
		<!--<h1>USERNAME</h1>-->
		<div class="nav-avatar"></div>
	</div><!-- /header -->
	<!-- Profile menu -->
	<div id="profile_menu" data-role="panel" data-position="right" data-display="overlay"></div>
	<!-- End of Profile menu -->

	<div role="main" class="ui-content">
		<div id="profile-content-header"></div>
		
		<!-- Share texts -->
		<div class="panel panel-default share clearfix-xs" id="status-panel">
			<div class="panel-body">
				<form method="post" id="statusFrm" enctype="multipart/form-data" multiple="">
					<input name="post_user_id" value="1" type="hidden">
					<input name="posted_url" value="" type="hidden">
					<input type="hidden" name="post_rec_id" value="">
					<textarea name="status" class="form-control share-text" rows="3" placeholder="Say Something to ..." data-role="none"></textarea>
					<input name="status_video" id="status_video" data-role="none" accept="video/*" type="file">
					<div id="statusPicPreview"></div>
				</form>
			</div>
			<div class="panel-footer share-buttons">
			 <!-- <span class="postLocation"><i class="fa fa-map-marker"></i></span>-->
			  <span class="postPhoto"><i class="fa fa-camera-retro"></i></span>
			   <!--<span class="postVideo"><i class="fa fa-video-camera"></i></span>-->
			  <button type="button" class="btn btn-primary btn-xs pull-right postStatusBtn" data-role="none">Post</button>
			</div>
		</div>
		
		<div id="profile-content"></div>
	</div><!-- /content -->

	<div data-role="footer">
		<a href="report_bug.html" data-transition="slide" data-role="none" ><i class="fa fa-bug" aria-hidden="true"></i> Report Bug</a>
		<a href="report_bug.html" data-transition="slide" data-role="none" ><i class="fa fa-bug" aria-hidden="true"></i> Report Bug</a>
	</div><!-- /footer -->
	<div data-role="popup" id="popupBox">
		<div data-role="header" id="popupHeader"></div>
		<div role="main" class="ui-content" id="popupBody"></div>
		<div data-role="footer">
			<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>
		</div>
	</div>
</div>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="lib/js/background-blur.min.js"></script>
    <script type="text/javascript" src="lib/js/fbphotobox.js"></script>
    <script type="text/javascript" src="lib/js/rcrop.min.js"></script>
    <script type="text/javascript" src="lib/js/jqm.page.params.js"></script>
    <script type="text/javascript" src="lib/js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="lib/js/app.js"></script>
    <script type="text/javascript">
       // app.initialize();
    </script>
</body>
</html>
